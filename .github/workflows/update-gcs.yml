name: Upload .sh Files to GCS

on:
  push:
    paths:
      - '**/*.sh' # Trigger workflow for .sh file changes

jobs:
  upload-to-gcs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Upload .sh files to GCS
      run: |
        for file in $(git diff --name-only HEAD^ HEAD | grep '\.sh$'); do
          if [ -f "$file" ]; then
            gsutil cp "$file" gs://cloudhustler/"$file"
          fi
        done
